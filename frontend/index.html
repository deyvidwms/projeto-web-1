<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Jogo da Memória</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="./assets/css/global.css">
	<link rel="stylesheet" href="./assets/css/header.css">
	<link rel="stylesheet" href="./assets/css/footer.css">
	<link rel="stylesheet" href="./assets/css/card.css">

	<script src="./assets/js/script.js" defer></script>
</head>

<body>
	<div class="container">
		<header>
			<div class="logo">
				<h1 id="title">Jogo da Memória</h1>
			</div>
		</header>

		<div class="content">
			<div class="game-bars">
				
				<div class="game-info">
					<div class="score">
						<h3><i class="fas fa-medal"></i> <span id="score">0</span></h3>
					</div>
					<div class="moves">
						<h3><i class="fas fa-hand-pointer"></i> <span id="moves">0</span></h3>
					</div>
					<div class="time">
						<h3><i class="fas fa-hourglass-half"></i> <span id="time">00:00</span></h3>
					</div>
				</div>

				<div class="game-buttons">
					<div class="button-reload" onclick="window.location.reload()">
						<i class="fas fa-redo"></i>
					</div>
					<div class="button-exit">
						<i class="fas fa-sign-out"></i>
					</div>
				</div>

			</div>

			<div class="card-list" id="cardLocations"></div>
		</div>
	</div>

	<div class="success-message-mask" onclick="closeSuccessMessage()"></div>
	<div class="success-message">
		<h1>Parabéns!</h1>
		<h2>Você concluiu o nível <span id="nivel">Fácil</span>!</h2>
		<h2>Que tal aumentar o desafio mudando a dificuldade?</h2>

		<img src="./assets/images/mona-loading-dimmed.gif" alt="Gif do GitHub">

		<div class="success-message--select-difficulty">
			<button>Jogar Novamente</button>
            <button>Ranking</button>
            <button>Voltar ao Menu</button>
		</div>
	</div>
</body>

</html>
