<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MemoryTask</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/card.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>MemoryTask</h1>
            </div>
            <div class="header-mobile">
                <i class="fa-solid fa-bars" data-show="off" onclick="showMenuMobile(this)"></i>
            </div>
            <div class="header-options">
                <p>Placar Local</p>
                <p>Placar Global</p>
                <p>Opções</p>
            </div>
        </header>

        <div class="content">

            <div class="game-info">
                <div class="score">
                    <h3>Score: <span>0</span></h3>
                </div>
                <div class="highscore">
                    <h3>HighScore: <span>0</span></h3>
                </div>
                <div class="moves">
                    <h3>Movimentos: <span>0</span></h3>
                </div>
            </div>

            <div class="card-list" id="cardLocations"></div>
        </div>

        <footer>
            <p>MemoryTask <span id="currentYear"></span></p>
            <p>Desenvolvido por <a href="javascript: void(0)"><strong>The Queen's Dev</strong></a>.</p>
        </footer>
    </div>

    <div class="success-message-mask" onclick="closeSuccessMessage()"></div>
    <div class="success-message">
        <h1>Parabéns!</h1>
        <h2>Você concluiu o nível <span id="nivel">Fácil</span>!</h2>
        <h2>Que tal aumentar o desafio mudando a dificuldade?</h2>

        <img src="./assets/images/mona-loading-dimmed.gif" alt="Gif do GitHub">

        <div class="success-message--select-difficulty">
            <button>Recomeçar nível</button>
            <button>Nível Médio</button>
            <button>Nível Difícil</button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
